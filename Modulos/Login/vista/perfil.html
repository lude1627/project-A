<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    
    <form action="/updateP" method="post">
        <h1>Datos Personales</h1>
<input type="hidden" name="id" value="{id}">
Nombre: <input type="text" name="username" value="{nombre}" required><br><br>
Telefono: <input type="number" name="phone" value="{telefono}" required><br><br>
Correo: <input type="email" name="email" value="{correo}" required><br><br>
Contraseña: <input type="password" name="password" value="{password}" required><br><br>
        <button type="submit">Editar</button>
    </form>
    <br><br>
    <button type="submit" onclick="location.href='/'">Cerrar sesión</button>

    
</body>
</html>
