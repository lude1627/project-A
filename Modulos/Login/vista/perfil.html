<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    
   <form id="perfilForm" action="/updateP" method="post">
    <h1>Datos Personales</h1>
    <input type="hidden" name="id" id="id">
    Nombre: <input type="text" name="username" id="username" required><br><br>
    Telefono: <input type="number" name="phone" id="phone" required><br><br>
    Correo: <input type="email" name="email" id="email" required><br><br>
    Contrase√±a: <input type="password" name="password" id="password" required><br><br>
    <button type="submit">Editar</button><br><br>


</form>

<input type="button" value="Cerrar sesion" onclick="location.href='/'">
<input type="button" value="Categorias" onclick="location.href='/category'">
<input type="button" value="Carrito" onclick="location.href='/cart/list'">

<script>
    
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');


    fetch(`/get_user/${userId}`)
        .then(res => res.json())
        .then(data => {
            if (!data.error) {
                document.getElementById('id').value = data.id;
                document.getElementById('username').value = data.username;
                document.getElementById('phone').value = data.phone;
                document.getElementById('email').value = data.email;
                document.getElementById('password').value = data.password;
            } else {
                alert(data.error);
            }
        })
        .catch(err => console.error(err));

</script>

</body>
</html>
