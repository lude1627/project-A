<html>
    <head>
        <title>Inicio de session</title>
    </head>
    <body>
        <form action="/login" method="post">
            <h1>Formulario inicio session</h1>
            <input type="text" name="username" placeholder="Username" required><br><br>

        </form>
        

    </body>
