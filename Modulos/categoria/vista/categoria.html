<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
</head>
<body>
    <h1>Módulo de Categorías</h1>

    <form action="/category" method="post">
        <input type="number" name="id" placeholder="ID" required> <br><br>
        <input type="text" name="name" placeholder="Nombre de la categoría" required> <br><br>
        <button type="submit">Guardar</button>
    </form>



    <h2>Lista de Categorías</h2>
    <table border="1" style="width:40%">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acción</th>
        </tr>
        {{categorias}}
    </table>

    <input type="button" value="Cerrar sesion" onclick="location.href='/'">
    <input type="button" value="Categorias" onclick="location.href='/category'">

</body>
</html>
