<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
</head>

<body>
    <h1>Módulo de Categorías</h1>

    <form action="/category" method="post">
        <input type="number" name="id" id="id" placeholder="ID" required> <br><br>
        <input type="text" name="name" id="name" placeholder="Nombre de la categoría" required> <br><br>
        <button type="submit">Guardar</button>
    </form>



    <h2>Lista de Categorías</h2>

    <table border="1" style="width:40%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acción</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td></td>
                <td></td>
                <td>
                    <!-- Botón Editar -->
                    <a href="/categorias/editar">Editar</a>
                    &nbsp;|&nbsp;
                    <!-- Botón Eliminar -->
                    <a href="/categorias/eliminar"
                        onclick="return confirm('¿Seguro que deseas eliminar esta categoría?');">
                        Eliminar
                    </a>
                </td>
            </tr>

        </tbody>
    </table>


    <br>
    <br>

    <input type="button" value="Cerrar sesion" onclick="location.href='/'">
    
</body>

</html>
